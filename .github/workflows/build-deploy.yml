name: Build and Deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-test:
    name: Build & Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: npm ci
      - name: Compile Typescript Code
        run: npm run build
      - name: Run Tests
        run: npm test
      - name: Create artifact
        run: |
          mkdir artifacts	
          cd dist/src	
          tar --verbose --create --gzip --file ../../artifacts/tici-taca-toey-server.tar.gz *	
          cd ../..
      - name: Deploy artifact
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "artifacts/tici-taca-toey-server.tar.gz"
          target: "artifacts"
